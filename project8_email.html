function validateAll(){

  var okMsg = false;
  var okEmail = false;
  function validateBlank(){	
	if(email == "" || name == "" || subject == "" || message == ""){ //checks if any are blank
		alert("Some fields are left blank"); //alerts invalid
		return false;
	}
	else{
		okMsg = true; //sets boolean 1 to true
	}
  }
  
  function validateEmail(){
	if(!email.includes("@") || !email.includes(".")){ //checks for @ symbol and .
		alert("Invalid Email"); //alerts invali
		return false;
	}
	else{
		okEmail = true; //sets boolean 2 to true
	}
  }
  
  //calls all other functions
  validateEmail();
  validateBlank();
  
  if(okEmail && okMsg){ //if passes both checks
    document.write("Thank you " + name + "! Email Submitted."); //thank for submission
  }
}

</script>
